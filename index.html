<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
   <header class=" bg-black">
      <div class="mx-auto w-[1200px] text-red-400">
        <h2 class="font-bold font-serif text-3xl text-center py-4">Films</h2>
      </div>
      <hr class="bg-gray-500">
   </header>
   <main class=" bg-black h-screen my-4">
        <div class="mx-auto w-[1200px]"> 
           <form id="form" class="my-10">
            <div class="flex justify-between items-center">
                <input class="w-[300px] rounded-sm py-1 px-3 shadow-lg shadow-cyan-500/50" id="search" type="search" name="search" placeholder="Search">
                <select name="genre" id="genre" class="w-[190px] rounded-sm p-1 shadow-lg shadow-cyan-500/50">
                    <option selected value="All">All</option>
                </select>
                <select class="w-[190px] rounded-sm p-1 shadow-lg shadow-cyan-500/50" id="sorted" name="sorted" >
                        <option selected value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="new">New-Old</option>
                        <option value="old">Old-New</option>
                    </select>
                    <button type="submit" class="bg-blue-400 py-1 px-5 rounded text-lg font-semibold shadow-lg shadow-cyan-500/50">Send</button>
            </div>
           </form>
            <div>
                    <ul id="item" class="grid grid-cols-3  items-center gap-5">
                            
                        </ul>
               <template id="card">
                    <li class="list w-[380px] h-[700px] mb-10">
                            <img src="" alt="" width="300" height="250">
                            <h2 class="text-white text-center font-bold text-3xl mt-8 mb-10"> </h2>
                            <button id="btn" class="text-gray-800 text-2xl font-bold ml-[90px]   bg-blue-400 px-8 py-4 rounded">More...</button>
                        </li>
               </template>
               <template id="modal-template">
                <div id="modal" class="fixed flex items-center justify-center top-0 right-0 left-0 bottom-0 z-10" style="background-color: rgba(0, 0, 0, 0.8);">
                    <div class="shadow-md w-[800px] relative overflow-auto shadow-white text-white p-4 py-16 bg-black">
                        <button onclick="delModal()" class="absolute top-4 right-6 font-bold text-3xl">X</button>
                        <div class="flex justify-center">
                            <iframe width="560" height="315" src="https://youtube.com/embed/1T6iVq0Qxos" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <h2 class="my-4 text-3xl font-bold text-center ">Shazam</h2>
                        <h3 class="text-xl text-center my-8">Genres: Action, Comedy</h3>
                        <p class="text-xl text-center w-2/3 mx-auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque ut tempora minus aliquam sint eius quia eos nobis distinctio doloremque.</p>
                    </div>
                </div>
            </template>
            

            </div>
        </div>

   </main>
    <script src="./util.js"></script>
    <script src="./films.js"></script>
    <script src="./script.js"></script>

    
</body>
</html>
